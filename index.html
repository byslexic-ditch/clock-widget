<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLearning Portal Widget</title>
  <link rel="stylesheet" href="../assets/styles/common.css">
  <style>
    .widget {
      font-family: Arial, sans-serif;
      text-align: center;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    .widget img {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }
    .widget p {
      margin: 0;
      font-size: 18px;
    }
    .widget a {
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
      font-weight: bold;
    }
    .widget a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="widget">
    <img src="../assets/images/elearning-bg.jpg" alt="eLearning">
    <p>eLearning</p>
    <a href="https://elearning.utdallas.edu/ultra/institution-page" target="_blank">
      Go to eLearning
    </a>
  </div>
</body>
</html>
